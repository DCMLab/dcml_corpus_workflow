name: Act

on:
  push:

jobs:
  docker_action:
    runs-on: ubuntu-latest 
    name: test action locally
    steps:

      - name: Checkout code
        uses: actions/checkout@v3

      - name: test action
        uses: ./
        with:
          ms3_command: review
          parameters: "-X___-M___test_argument 2"
          include: '.*\.mscx$'
          only_modified: true
        env:
          Token: "${{ secrets.MS3_BOT_TOKEN }}"
          CUSTOM_GITHUB_REPOSITORY: "DCMLab/ravel_piano"
          # CUSTOM_REF_NAME: "main"
          # CUSTOM_EVENT_TRIGGERED_BY_BRANCH: "main"


