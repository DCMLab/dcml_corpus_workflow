name: Main release

on:
  push:
    branches:
      - main

jobs:
  release:
    name: 'Release main'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout source code'
        uses: 'actions/checkout@v2'
        with:
          ref: ${{ github.ref }}
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          name: "automatic_version"
          tag_name: ${{ github.ref }}
          token: ${{ secrets.MS3_BOT_TOKEN }}
